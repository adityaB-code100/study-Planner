services:
  - type: web
    name: smart-study-planner
    env: python
    buildCommand: |
      # Install Node.js dependencies and build React frontend
      npm install
      npm run build
      # Install Python dependencies
      pip install -r requirements.txt
    startCommand: python -m gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: False
      - key: MONGODB_URI
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: PORT
        fromService:
          type: web
          name: smart-study-planner
          property: port
